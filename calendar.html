<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js">
    <link href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/7e0590884a.js"></script>
</head>

<body>
    <nav class="header-nav">
        <ul class="header-list">
            <li class="hr-item">
                <a href="" class="menu-icon">
                    <svg>
                        <use xlink:href="#pulse-icon"></use>
                    </svg>
                </a>
            </li>
            <li class="hr-item">
                <a href="" class="menu-icon">
                    <svg>
                        <use xlink:href="#message-icon"></use>
                    </svg>
                </a>
            </li>
            <li class="hr-item hr-item-selected">
                <a href="" class="menu-icon white-select">
                    <svg>
                        <use xlink:href="#calendar-icon"></use>
                    </svg>
                </a>
            </li>
            <li class="hr-item">
                <a href="" class="menu-icon">
                    <svg>
                        <use xlink:href="#paper-icon"></use>
                    </svg>
                </a>
            </li>
            <li class="hr-item">
                <a href="" class="menu-icon">
                    <svg>
                        <use xlink:href="#gear-icon"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
    <section class="calendar-sm">
        <div class="container rm-padding">
            <div class="calendar-title">
                <a class="prevMonth">
                    <svg class="chev-left">
                        <use xlink:href="#chev-left"></use>
                    </svg>
                </a>
                <h5 class="monthAndYear"></h5>
                <a class="nextMonth">
                    <svg class="chev-right">
                        <use xlink:href="#chev-right"></use>
                    </svg>
                </a>
            </div>
            <ul class="weekdays">
                <li class="weekday day__out">M</li>
                <li class="weekday day__out">T</li>
                <li class="weekday day__out">W</li>
                <li class="weekday day__out">T</li>
                <li class="weekday day__out">F</li>
                <li class="weekday day__out">S</li>
                <li class="weekday day__out">S</li>
            </ul>
            <div class="calendar">
            </div>
            <h5 class="health-title">health data</h5>
            <ul class="health-items">
                <li class="health-item">Blood Pressure</li>
                <li class="health-item">Sleep</li>
                <li class="health-item">Steps</li>
                <li class="health-item">Run</li>
                <li class="health-item">Burned Calories</li>
                <li class="health-item">Body Temperature</li>
                <li class="health-item">Heart Rate</li>
            </ul>
        </div>
    </section>
    <section class="calendar-lg">
        <div class="calendar-control">
            <div class="cal-wk">
                <h5 class="weekMonthYear"></h5>
                <div class="week-switcher">
                    <a class="prevWeek">
                        <svg class="chev-left">
                            <use xlink:href="#chev-left"></use>
                        </svg>
                    </a>
                    <a class="nextWeek">
                        <svg class="chev-right">
                            <use xlink:href="#chev-right"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="choose-date">
                <div class="choose">
                    <a class="choose-today">Today</a>
                    <a class="choose-wk">Week</a>
                </div>
            </div>
            <div class="cal-search">
                <a href="" class="search-link">
                    <svg class="search">
                        <use xlink:href="#search"></use>
                    </svg>
                </a>
                <input id="search-field" type="search" placeholder="YYYY-MM-DD">
            </div>
        </div>
        <div class="chart-wrapper">
            <canvas id="chart" width="700" height="300"></canvas>
        </div>
        <ul class="cal-lg-ls week-view">
        </ul>
    </section>
    <div class="loader-cover">
        <div class="line"></div>
    </div>
